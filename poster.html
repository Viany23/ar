<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
	
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-assets>
        
         <a-asset-item id="modelo" src="https://arjs-cors-proxy.herokuapp.com/https://github.com/Viany23/arv.github.io/raw/main/Dolphin.glb"></a-asset-item>
	
	    
 
      </a-assets>
		
	<a-marker type="barcode" value="7">
            <a-entity
                gltf-model="#modelo" scale="20 20 10" rotation= "51 -51 24">
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="6">
            <a-entity
                gltf-model="#modelo2" scale="5 5 5" rotation= "51 -51 26">
            </a-entity>
        </a-marker>
			
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>
</html>
